<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warmwind OS</title>
    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/themes.css">
</head>
<body>

    <!-- Main Application Window -->
    <div class="app-window">

        <div class="top-pill">VibeOS</div>

        <!-- Central Welcome Content -->
        <main class="welcome-content">
            <h1 class="welcome-heading">Welcome</h1>
            <p class="welcome-subheading">to the new AI operating system!</p>
            <button class="browse-apps-btn">Browse apps</button>
        </main>

        <!-- Desktop area for app windows -->
        <div id="desktop"></div>

        <!-- Template for new app windows -->
        <template id="window-template">
            <div class="app-instance-window">
                <div class="window-title-bar">
                    <img class="window-icon" src="" alt="App Icon">
                    <span class="window-title"></span>
                    <div class="window-controls">
                        <button class="window-minimize-btn" title="Minimize"><svg width="12" height="12" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M20 12H4"></path></svg></button>
                        <button class="window-maximize-btn" title="Maximize"><svg width="12" height="12" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M16 8V4H4v12h4"></path><rect width="12" height="12" x="8" y="8" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" rx="2"></rect></svg></button>
                        <button class="window-close-btn" title="Close"><svg width="12" height="12" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M18 6L6 18M6 6l12 12"></path></svg></button>
                    </div>
                </div>
                <div class="window-content">
                    <div class="loading-overlay"><div class="spinner"></div></div>
                    <iframe></iframe>
                </div>
            </div>
        </template>
        
        <!-- Modal Overlay for the App Drawer -->
        <div class="modal-overlay hidden">
            <div class="app-drawer">
                <div class="app-drawer-header">
                    <h2>App Store</h2>
                    <div class="app-search-bar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                        <input type="text" placeholder="Search...">
                    </div>
                    <button class="close-modal-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                </div>
                <div class="app-grid">
                    <!-- Your App List -->
                    <div class="app-item" data-appid="vscode" data-appname="Code Editor" data-url="https://vscode.dev" data-launch-mode="new-tab"><img src="assets/vscode.gif" alt="VS Code Icon"><span>Code Editor</span><button class="download-btn"><svg><path d="M12 17V3m0 14l-4-4m4 4l4-4M3 21h18"/></svg></button></div>
                    <div class="app-item" data-appid="tldraw" data-appname="Whiteboard" data-url="https://tldraw.com"><img src="https://tldraw.com/favicon.svg" alt="tldraw Icon"><span>Whiteboard</span><button class="download-btn"><svg><path d="M12 17V3m0 14l-4-4m4 4l4-4M3 21h18"/></svg></button></div>
                    <div class="app-item" data-appid="wikipedia" data-appname="Wikipedia" data-url="https://www.wikipedia.org"><img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia_logo_puzzle_globe_spins_horizontally_and_vertically%2C_revealing_the_contents_of_all_of_its_puzzle_pieces%2C_without_background.gif" alt="Wikipedia Icon"><span>Wikipedia</span><button class="download-btn"><svg><path d="M12 17V3m0 14l-4-4m4 4l4-4M3 21h18"/></svg></button></div>
                    <div class="app-item" data-appid="gmail" data-appname="Gmail" data-url="https://mail.google.com" data-launch-mode="new-tab"><img src="assets/gmail.gif" alt="Gmail Icon"><span>Gmail</span><button class="download-btn"><svg><path d="M12 17V3m0 14l-4-4m4 4l4-4M3 21h18"/></svg></button></div>
                    <div class="app-item" data-appid="google" data-appname="Google" data-url="https://www.google.com/search?igu=1"><img src="assets/google.gif" alt="Google Icon"><span>Google</span><button class="download-btn"><svg><path d="M12 17V3m0 14l-4-4m4 4l4-4M3 21h18"/></svg></button></div>
                    <div class="app-item" data-appid="youtube" data-appname="YouTube" data-url="https://youtube.com" data-launch-mode="new-tab"><img src="assets/youtube.gif" alt="YouTube Icon"><span>YouTube</span><button class="download-btn"><svg><path d="M12 17V3m0 14l-4-4m4 4l4-4M3 21h18"/></svg></button></div>
                    <div class="app-item" data-appid="chatgpt" data-appname="ChatGPT" data-url="https://chatgpt.com" data-launch-mode="new-tab"><img src="assets/chatgpt.gif" alt="ChatGPT Icon"><span>ChatGPT</span><button class="download-btn"><svg><path d="M12 17V3m0 14l-4-4m4 4l4-4M3 21h18"/></svg></button></div>
                    <div class="app-item" data-appid="claude" data-appname="Claude" data-url="https://claude.ai/new" data-launch-mode="new-tab"><img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Claude_AI_logo.svg" alt="Claude Icon"><span>Claude</span><button class="download-btn"><svg><path d="M12 17V3m0 14l-4-4m4 4l4-4M3 21h18"/></svg></button></div>
                    <div class="app-item" data-appid="facebook" data-appname="Facebook" data-url="https://facebook.com" data-launch-mode="new-tab"><img src="assets/facebook.gif" alt="Facebook Icon"><span>Facebook</span><button class="download-btn"><svg><path d="M12 17V3m0 14l-4-4m4 4l4-4M3 21h18"/></svg></button></div>
                    <div class="app-item" data-appid="twitter" data-appname="X" data-url="https://twitter.com" data-launch-mode="new-tab"><img src="assets/x.gif" alt="Twitter/X Icon"><span>Twitter / X</span><button class="download-btn"><svg><path d="M12 17V3m0 14l-4-4m4 4l4-4M3 21h18"/></svg></button></div>
                    <div class="app-item" data-appid="linkedin" data-appname="LinkedIn" data-url="https://linkedin.com" data-launch-mode="new-tab"><img src="assets/linkedin.gif" alt="LinkedIn Icon"><span>LinkedIn</span><button class="download-btn"><svg><path d="M12 17V3m0 14l-4-4m4 4l4-4M3 21h18"/></svg></button></div>
                    <div class="app-item" data-appid="outlook" data-appname="Outlook" data-url="https://outlook.office.com/mail/?culture=en-gb&country=gb" data-launch-mode="new-tab"><img src="assets/outlook.gif" alt="Outlook Icon"><span>Outlook</span><button class="download-btn"><svg><path d="M12 17V3m0 14l-4-4m4 4l4-4M3 21h18"/></svg></button></div>
                    <div class="app-item" data-appid="canva" data-appname="Canva" data-url="https://canva.com" data-launch-mode="new-tab"><img src="assets/canva.gif" alt="Canva Icon"><span>Canva</span><button class="download-btn"><svg><path d="M12 17V3m0 14l-4-4m4 4l4-4M3 21h18"/></svg></button></div>
                    <div class="app-item" data-appid="figma" data-appname="Figma" data-url="https://figma.com" data-launch-mode="new-tab"><img src="assets/figma.gif" alt="Figma Icon"><span>Figma</span><button class="download-btn"><svg><path d="M12 17V3m0 14l-4-4m4 4l4-4M3 21h18"/></svg></button></div>
                    <div class="app-item" data-appid="notion" data-appname="Notion" data-url="https://notion.so" data-launch-mode="new-tab"><img src="assets/notion.gif" alt="Notion Icon"><span>Notion</span><button class="download-btn"><svg><path d="M12 17V3m0 14l-4-4m4 4l4-4M3 21h18"/></svg></button></div>
                    <div class="app-item" data-appid="amazon" data-appname="Amazon" data-url="https://amazon.com" data-launch-mode="new-tab"><img src="assets/amazon.gif" alt="Amazon Icon"><span>Amazon</span><button class="download-btn"><svg><path d="M12 17V3m0 14l-4-4m4 4l4-4M3 21h18"/></svg></button></div>
                    <div class="app-item" data-appid="netflix" data-appname="Netflix" data-url="https://netflix.com" data-launch-mode="new-tab"><img src="assets/netflix.gif" alt="Netflix Icon"><span>Netflix</span><button class="download-btn"><svg><path d="M12 17V3m0 14l-4-4m4 4l4-4M3 21h18"/></svg></button></div>
                </div>
            </div>
        </div>

        <!-- The Main Bottom Bar -->
        <footer class="bottom-bar">
            <div class="bar-section left">
                <div class="avatar-stack">
                    <img src="https://i.pravatar.cc/150?img=1" alt="User avatar" class="avatar">
                    <img src="https://i.pravatar.cc/150?img=2" alt="User avatar" class="avatar">
                    <img src="https://i.pravatar.cc/150?img=3" alt="User avatar" class="avatar">
                </div>
            </div>
            <div class="bar-section center">
                <img src="https://i.pravatar.cc/150?img=32" alt="Main user avatar" class="avatar central-ask-avatar">
                <span class="ask-text">Ask something</span>
                <button class="add-btn">+</button>
            </div>
            <div class="bar-section right">
                <img src="https://i.pravatar.cc/150?img=4" alt="User avatar" class="avatar">
            </div>
        </footer>

    </div> <!-- End of .app-window -->

    <script src="js/os-core.js" defer></script>
    <script src="js/main.js" defer></script>

</body>
</html>
