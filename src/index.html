<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warmwind OS</title>
    <!-- Import Fonts: A friendly script for the heading and a clean sans-serif for the UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Links to our stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/themes.css">
</head>
<body>

    <!-- This is the main application window -->
    <div class="app-window">

        <!-- This pill is positioned absolutely at the top -->
        <div class="top-pill">warmwind</div>

        <!-- This is the central welcome content area -->
        <main class="welcome-content">
            <h1 class="welcome-heading">Welcome</h1>
            <p class="welcome-subheading">in your new workspace.</p>
            <button class="browse-apps-btn">Browse apps</button>
        </main>

        <!-- The main bottom bar -->
        <footer class="bottom-bar">
            <!-- Left Section: Avatar Stack -->
            <div class="bar-section left">
                <div class="avatar-stack">
                    <img src="https://i.pravatar.cc/150?img=1" alt="User avatar" class="avatar">
                    <img src="https://i.pravatar.cc/150?img=2" alt="User avatar" class="avatar">
                    <img src="https://i.pravatar.cc/150?img=3" alt="User avatar" class="avatar">
                </div>
            </div>

            <!-- CORRECTED Center Section -->
            <div class="bar-section center">
                <img src="https://i.pravatar.cc/150?img=32" alt="Main user avatar" class="avatar central-ask-avatar">
                <span class="ask-text">Ask something</span>
                <button class="add-btn">+</button>
            </div>

            <!-- Right Section: Single Avatar -->
            <div class="bar-section right">
                <img src="https://i.pravatar.cc/150?img=4" alt="User avatar" class="avatar">
            </div>
        </footer>

    </div>

    <!-- Core OS logic script -->
    <script src="js/os-core.js" defer></script>
    <!-- Main interaction script -->
    <script src="js/main.js" defer></script>

</body>
</html>
