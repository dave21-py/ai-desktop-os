<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warmwind OS</title>
    <!-- Import Fonts: A friendly script for the heading and a clean sans-serif for the UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Links to our stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/themes.css">
</head>
<body>

    <!-- This is the main application window -->
    <div class="app-window">

        <!-- This pill is positioned absolutely at the top -->
        <div class="top-pill">VibeOS</div>

        <!-- This is the central welcome content area -->
        <main class="welcome-content">
            <h1 class="welcome-heading">Welcome</h1>
            <p class="welcome-subheading">to the new AI operating system!</p>
            <button class="browse-apps-btn">Browse apps</button>
        </main>

        <!-- The Modal Overlay (contains the App Drawer) -->
        <div class="modal-overlay hidden">
            <div class="app-drawer">
                <div class="app-drawer-header">
                    <h2>App Store</h2>
                    <div class="app-search-bar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                        <input type="text" placeholder="Search...">
                    </div>
                    <!-- Close button for the modal -->
                    <button class="close-modal-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                </div>

                <div class="app-grid">
                    <!-- App items will be dynamically generated or hardcoded here -->
                    <div class="app-item" data-appid="outlook" data-appname="Outlook" data-url="https://outlook.live.com">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/df/Microsoft_Office_Outlook_%282018%E2%80%93present%29.svg" alt="Outlook Icon">
                        <span>Outlook</span>
                        <button class="download-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 17V3m0 14l-4-4m4 4l4-4M3 21h18"/></svg>
                        </button>
                    </div>
                    <div class="app-item" data-appid="canva" data-appname="Canva" data-url="https://canva.com">
                        <img src="https://upload.wikimedia.org/wikipedia/en/e/e8/Canva_icon_2021.svg" alt="Canva Icon">
                        <span>Canva</span>
                        <button class="download-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 17V3m0 14l-4-4m4 4l4-4M3 21h18"/></svg>
                        </button>
                    </div>
                    <div class="app-item" data-appid="chatgpt" data-appname="ChatGPT" data-url="https://chat.openai.com">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT Icon">
                        <span>ChatGPT</span>
                        <button class="download-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 17V3m0 14l-4-4m4 4l4-4M3 21h18"/></svg>
                        </button>
                    </div>
                    <div class="app-item" data-appid="chrome" data-appname="Chrome" data-url="https://google.com">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Google_Chrome_icon_%28February_2022%29.svg" alt="Chrome Icon">
                        <span>Chrome</span>
                        <button class="download-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 17V3m0 14l-4-4m4 4l4-4M3 21h18"/></svg>
                        </button>
                    </div>
                    <div class="app-item" data-appid="googledocs" data-appname="Google Docs" data-url="https://docs.google.com">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/Google_Docs_logo_%282014-2020%29.svg" alt="Google Docs Icon">
                        <span>Google Docs</span>
                        <button class="download-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 17V3m0 14l-4-4m4 4l4-4M3 21h18"/></svg>
                        </button>
                    </div>
                    <div class="app-item" data-appid="googledrive" data-appname="Google Drive" data-url="https://drive.google.com">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Google_Drive_icon_%282020%29.svg" alt="Google Drive Icon">
                        <span>Google Drive</span>
                        <button class="download-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 17V3m0 14l-4-4m4 4l4-4M3 21h18"/></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- The main bottom bar -->
        <footer class="bottom-bar">
            <!-- Left Section: Avatar Stack -->
            <div class="bar-section left">
                <div class="avatar-stack">
                    <img src="https://i.pravatar.cc/150?img=1" alt="User avatar" class="avatar">
                    <img src="https://i.pravatar.cc/150?img=2" alt="User avatar" class="avatar">
                    <img src="https://i.pravatar.cc/150?img=3" alt="User avatar" class="avatar">
                </div>
            </div>

            <!-- CORRECTED Center Section -->
            <div class="bar-section center">
                <img src="https://i.pravatar.cc/150?img=32" alt="Main user avatar" class="avatar central-ask-avatar">
                <span class="ask-text">Ask something</span>
                <button class="add-btn">+</button>
            </div>

            <!-- Right Section: Single Avatar -->
            <div class="bar-section right">
                <img src="https://i.pravatar.cc/150?img=4" alt="User avatar" class="avatar">
            </div>
        </footer>

    </div>

    <!-- Core OS logic script -->
    <script src="js/os-core.js" defer></script>
    <!-- Main interaction script -->
    <script src="js/main.js" defer></script>

</body>
</html>
