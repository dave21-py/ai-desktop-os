<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI OS - Home</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="welcome-overlay">
        <div class="welcome-content">
            <h1>Welcome</h1>
            <p>to the new way of operating systems.</p>
            <button id="enter-os-btn">Launch OS</button>
        </div>
    </div>

    <!-- This is now just a background blur overlay, shown when the chat is active -->
    <div class="chat-overlay hidden"></div>

    <main class="os-container">
        
        <div class="background-image"></div>

        <div class="top-dock">
             <div class="icon" title="Chrome"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Google_Chrome_icon_%28February_2022%29.svg" alt="Chrome"></div>
            <div class="icon" title="Word"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Microsoft_Office_Word_%282019%E2%80%93present%29.svg" alt="Word"></div>
            <div class="icon" title="WhatsApp"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"></div>
            <div class="icon" title="Sheets"><img src="https://upload.wikimedia.org/wikipedia/commons/3/30/Google_Sheets_logo_%282014-2020%29.svg" alt="Sheets"></div>
            <div class="icon" title="Outlook"><img src="https://upload.wikimedia.org/wikipedia/commons/d/df/Microsoft_Office_Outlook_%282018%E2%80%93present%29.svg" alt="Outlook"></div>
            <div class="icon" title="Calendar"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Google_Calendar_icon_%282020%29.svg" alt="Calendar"></div>
            <div class="icon" title="LinkedIn"><img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn"></div>
            <div class="icon" title="Spotify"><img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Spotify_logo_with_text.svg" alt="Spotify"></div>
            <div class="icon" title="Gmail"><img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Gmail_icon_%282020%29.svg" alt="Gmail"></div>
            <div class="icon" title="Instagram"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram"></div>
            <div class="icon add-icon" title="Add App">+</div>
        </div>

        <!-- NEW: Container for the chat history, appears above the input bar -->
        <div class="chat-view-container">
            <div class="ai-message-list-container">
                <div class="ai-message-list">
                    <!-- AI and User messages will appear here -->
                </div>
            </div>
            <div class="ai-typing-indicator hidden">
                <div class="dot"></div><div class="dot"></div><div class="dot"></div>
            </div>
        </div>

        <footer class="bottom-bar">
            <div class="user-group">
                <img src="https://i.pravatar.cc/150?img=1" alt="User 1" class="avatar">
                <img src="https://i.pravatar.cc/150?img=2" alt="User 2" class="avatar">
                <img src="https://i.pravatar.cc/150?img=3" alt="User 3" class="avatar">
            </div>

            <div class="center-console">
                <div class="main-user-avatar">
                    <img src="assets/icons/memo.png" alt="Main User Avatar">
                </div>
                <!-- This bar is shown initially -->
                <div class="ask-bar">
                    <span>Ask something</span>
                </div>
                <!-- This overlay replaces the bar on click and expands in place -->
                <div class="compact-input-overlay">
                    <form class="compact-input-form">
                        <textarea id="compact-input" placeholder="Ask something..." rows="1"></textarea>
                        <button type="submit" aria-label="Send Message">
                            <svg width="16" height="16" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M3 20V4l19 8l-19 8Z"></path>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>

            <div class="right-user">
                <img src="https://i.pravatar.cc/150?img=5" alt="User 4" class="avatar">
            </div>
        </footer>

    </main>

    <script src="js/config.js" defer></script>
    <script src="js/os-core.js" defer></script>
    <script src="js/main.js" defer></script>

</body>
</html>
